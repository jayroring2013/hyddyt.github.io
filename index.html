<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Novel Rankings</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Effects -->
  <link rel="stylesheet" href="lnrank-effects.css">

  <!-- SheetJS (Excel reader) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>

  <style>
    :root {
      --bg: #0b0d12;
      --text: #ffffff;
      --muted: #9aa0b4;
      --accent: #ff8a00;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: rgba(11, 13, 18, 0.9);
      border-bottom: 1px solid #1f2233;
    }

    .nav {
      max-width: 1200px;
      margin: auto;
      padding: 16px;
      font-size: 22px;
      font-weight: 700;
      color: var(--accent);
    }

    .section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .rank-cell {
      font-weight: 700;
      color: var(--accent);
    }

    footer {
      margin: 60px 0 20px;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <div class="nav">LN Rank</div>
</header>

<section class="section">
  <h2 class="section-title">Overall Ranking</h2>

  <div class="table-container">
    <table id="rankingTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Title</th>
          <th>Votes</th>
          <th>Publisher</th>
          <th>Volumes</th>
          <th>Publish Year</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<footer>Â© 2026 Light Novel Rankings</footer>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
<script>
(async () => {
  try {
    console.log("Fetching Excel...");
    const res = await fetch("./BXHLN.xlsx");
    console.log("Fetch status:", res.status);

    const buf = await res.arrayBuffer();
    console.log("ArrayBuffer loaded");

    const workbook = XLSX.read(buf, { type: "array" });
    console.log("Workbook:", workbook.SheetNames);

    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    console.log("Rows:", rows);

    const tbody = document.querySelector("#rankingTable tbody");

    rows.slice(1).forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r[0]}</td>
        <td>${r[1]}</td>
        <td>${r[2]}</td>
        <td>${r[3]}</td>
        <td>${r[4]}</td>
        <td>${r[5]}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch (e) {
    console.error("Excel load failed:", e);
  }
})();
</script>

</body>
</html>
