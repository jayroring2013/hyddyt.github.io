<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Novel Rankings</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Effects & transitions -->
  <link rel="stylesheet" href="lnrank-effects.css">

  <!-- Base layout styles -->
  <style>
    :root {
      --bg: #0b0d12;
      --card: #151824;
      --text: #ffffff;
      --muted: #9aa0b4;
      --accent: #ff8a00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(11, 13, 18, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #1f2233;
    }

    .nav {
      max-width: 1200px;
      margin: auto;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      color: var(--accent);
    }

    .section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 16px;
    }

    /* Premier League style additions */
    .rank-cell {
      font-weight: 700;
      color: var(--accent);
      width: 60px;
    }

    .club-cell {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .club-logo {
      width: 36px;
      height: 54px;
      object-fit: cover;
      border-radius: 4px;
      background: #222;
    }

    .club-name {
      font-weight: 600;
    }

    .score-cell {
      font-weight: 700;
      text-align: center;
    }

    footer {
      margin-top: 60px;
      padding: 24px;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid #1f2233;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="nav">
      <div class="logo">LN Rank</div>
    </div>
  </header>

  <!-- Ranking Table -->
  <section class="section">
    <h2 class="section-title">Overall Ranking</h2>

    <div class="table-container">
      <table id="rankingTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Light Novel</th>
            <th>Genre</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows injected here -->
        </tbody>
      </table>
    </div>
  </section>

  <footer>
    Â© 2026 Light Novel Rankings
  </footer>

  <!-- Google Sheet CSV Loader -->
  <script>
    const SHEET_CSV_URL = "YOUR_GOOGLE_SHEET_CSV_URL_HERE";

    fetch(SHEET_CSV_URL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\\n").slice(1);
        const tbody = document.querySelector("#rankingTable tbody");

        rows.forEach(row => {
          if (!row.trim()) return;

          const cols = row.match(/(\"[^\"]+\"|[^,]+)/g);
          if (!cols || cols.length < 5) return;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="rank-cell">${cols[0]}</td>
            <td class="club-cell">
              <img src="${cols[4]}" class="club-logo">
              <span class="club-name">${cols[1]}</span>
            </td>
            <td>${cols[2]}</td>
            <td class="score-cell">${cols[3]}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>

</body>
</html>
